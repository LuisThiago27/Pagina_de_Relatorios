<!DOCTYPE html>

<html>
    <head>
        <title>Lyrics</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1>Lyrics Search</h1>
            </div>
            <div class="row justify-content-center">
                <form id="lyrics_form">
                    <div class="form-row">
                        <div class="form_growp col-md-6">
                            <label for="artist">Artist</label>
                            <input type="text" class="form-control" id="artist" />
                        </div>
                        <div class="form_growp col-md-6">
                            <label for="song">Song</label>
                            <input type="text" class="form-control" id="song" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Let's song</button>
                </form>
            </div>
            <div class="row justify-content-center">
                <pre class="mt-4" id="lyrics"></pre>
            </div>
        </div>
        
        
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="lyrics.js"></script>
    </body>
    </html>
